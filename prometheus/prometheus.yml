global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'codelab-monitor'

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'

    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 5s

    static_configs:
      - targets: ['localhost:9090']

    # As prometheus doesn't support .env, and I don't have time to learn a bunch of other stuff right now, I will set playing around with secrets styles until maybe a gen1.2
    remote_write:
      - url: <YOU SHOULD NOT SEE THIS>
        basic_auth:
          username: <Your Metrics instance ID>
          password: <Your Cloud Access Policy token>
      

  - job_name: 'node_exporter_1'
    scrape_interval: 1s
    static_configs:
      - targets: ['node_exporter_1:9100']


  - job_name: 'node_exporter_2'
    scrape_interval: 1s
    static_configs:
      - targets: ['node_exporter_2:9100']


  - job_name: 'node_exporter_3'
    scrape_interval: 1s
    static_configs:
      - targets: ['node_exporter_3:9100']


